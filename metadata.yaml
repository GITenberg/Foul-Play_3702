description: "Foul Play is an 1869 melodramatic or sensation novel by the British\
  \ writer Charles Reade. In Victorian Britain a clergyman is wrongly convicted of\
  \ a crime and transported to Australia. He is shipwrecked with an aristocratic woman\
  \ on the hitherto uncharted \"Godsend Island\" in the South Pacific. Eventually\
  \ he is rescued and vindicated of his crime.\n\n\n From Wikipedia (CC BY-SA)."
